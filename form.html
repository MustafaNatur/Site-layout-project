<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/footerStyle.css" />

    <title>Form</title>
  </head>
  <body class="allBlack">
    <header>
      <a href="index.html">
        <img
          class="headerImage"
          src="images/vector/logo1.svg"
          alt="На главную"
        />
        <img
          class="newHeaderImage"
          src="images/vector/logo1.svg"
          alt="На главную"
          width="233"
        />
      </a>
      <button class="chat_button"><a href="form.html">Let's chat</a></button>
    </header>
    <main>
      <form class="form" name="contact" method="POST" data-netlify="true">
        <fieldset>
        <legend class="input-label">Persenal information</legend>
        <label class="input-label"
          ><span class="input-title">Name</span>
          <input
            class="input"
            placeholder="Name"
            type="text"
            name="Name"
            required
          />
        </label>
        <label class="input-label"
          ><span class="input-title">Password</span>
          <input
            class="input"
            placeholder="Password"
            type="password"
            name="Password"
            required
          />
        </label>
      </fieldset>
      <fieldset>
        <legend class="input-label"> Contact information </legend>
        <label class="input-label"
          ><span class="input-title" pattern="2[0-9]{3}-[0-9]{3}">Phone</span>
          <input
            class="input"
            placeholder="+7-(XXX)-XXX-XX-XX"
            type="tel"
            name="Phone number"
            required
          />
        </label>
        <label class="input-label"
          ><span class="input-title">E-mail</span>
          <input
            class="input"
            placeholder="example@mail.com"
            type="email"
            name="E-mail"
            required
          />
        </label>

        <label class="input-label_type_2"
          ><span class="input-title">Gender</span>
          <input type="radio" id="Male" name="gender" value="Male" />
          <label for="Male">Male</label>
          <input type="radio" id="Female" name="gender" value="Female" />
          <label for="Female">Female</label>
        </label>

        <label class="input-label_type_2"
          ><span class="input-title">Time contact</span>
          <input
            type="checkbox"
            id="Morning"
            name="Time contact"
            value="Morning"
          />
          <label for="Morning">Morning</label>

          <input type="checkbox" id="Day" name="Time contact" value="Day" />
          <label for="Day">Day</label>

          <input type="checkbox" id="Night" name="Time contact" value="Day" />
          <label for="Night">Night</label>
        </label>

        <label class="input-label_type_2">
          <span class="input-title">Date</span>
          <input
            type="date"
            id="start"
            name="Date"
            value="2018-07-22"
            min="2018-01-01"
            max="2018-12-31"
          />
        </label>
      </fieldset>
        <button class="button leftBtton buttonMargin" type="submit">
        Send<img src="/images/vector/Send.svg" class="abs" width="25px">
        </button>

        <button class="button leftBtton buttonMargin" type="reset">
          Reset<img src="/images/vector/Refresh.svg" class="abs" width="25px">
          </button>

      </form>
    </main>
    <footer class="greyBG_sticky">
      <div class="relative">
        <p class="P">
          Mail: <a href="mailto:contact@mail.com">contact@mail.com</a>
        </p>
        <p class="P">
          Phone: <a href="tel:contact@mail.com">+7 777 777 77 77</a>
        </p>
      </div>
      <section class="flexPartGreyBG">
        <div class="footerCp">
          <p class="left_P_Type_3">© 2020 Inc.</p>
          <p class="left_P_Type_3">All rights reserved</p>
        </div>
        <div class="footerIcons">
          <a href="#"
            ><img
              src="images/Social Icons/logo-facebook.svg"
              alt="FaceBook"
              width="20"
              height="20"
          /></a>
          <a href="#"
            ><img
              src="images/Social Icons/logo-twitter.svg"
              alt="Twitter"
              width="20"
              height="20"
          /></a>
          <a href="#"
            ><img
              src="images/Social Icons/logo-instagram.svg"
              alt="Instagram"
              width="20"
              height="20"
          /></a>
          <a href="#"
            ><img
              src="images/Social Icons/logo-github.svg"
              alt="GitHub"
              width="20"
              height="20"
          /></a>
        </div>
      </section>
    </footer>
  </body>
</html>
