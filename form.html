            <label class="input-label"><span class="input-title">Name</span>

            </label>

              <input class="input" type="password" name="order" required>
            </label>
            <label class="input-label"><span class="input-title" pattern="2[0-9]{3}-[0-9]{3}">Number</span>
                <input class="input" type="tel" name="order" required>
            </label>
            <button class="button leftBtton buttonMargin"  type="submit">Send</button>
          </form>
    </main>
