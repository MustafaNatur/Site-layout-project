<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Fredoka+One&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <script src="main.js"></script>

    <header>
      <button id="callerButton" class="chat_button glass">Form</button>
    </header>

    <main>
      <div id="formModal" class="formBox glassMain">
        <form class="form" name="contact" method="POST" data-netlify="true">
          <label class="input-label"
            ><span class="input-title">Name</span>
            <input
              class="input"
              placeholder="Name"
              type="text"
              name="Name"
              required
            />
          </label>
          <label class="input-label"
            ><span class="input-title">Password</span>
            <input
              class="input"
              placeholder="Password"
              type="password"
              name="Password"
              minlength="6"
              required
            />
          </label>

          <div class="container">
            <div class="btn-holder">
              <button id="showButton" class="showButton">show</button>
              <button id="loginButton" class="loginButton">Login</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script>
      let modal = document.getElementById("formModal");
      let formCallerButton = document.getElementById("callerButton");
      let showButton = document.getElementById("showButton");

      formCallerButton.addEventListener("click", (event) => {
        modal.style.display = "block";
      });

      showButton.addEventListener("click", (event) => {
        modal.style.display = "none";
      });
    </script>
  </body>
</html>
